<div class="container">
    <h2>Student Form</h2>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" formControlName="age" type="number" class="form-control">
        <p>Age in Fahrenheit: {{ studentForm.get('age').value | uxpipe }}</p>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control">
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-control">
          <label>
            <input type="radio" formControlName="gender" value="Male"> Male
          </label>
          <label>
            <input type="radio" formControlName="gender" value="Female"> Female
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" formControlName="course" class="form-control">
          <option value="">Select Course</option>
          <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select id="hobbies" formControlName="hobbies" multiple class="form-control">
          <option *ngFor="let hobby of hobbies" [value]="hobby">{{ hobby }}</option>
        </select>
      </div>

      
    <div class="form-group">
        <label for="file">Resume:</label>
        <input id="file" type="file" (change)="onFileSelect($event)">
      </div>
  
  
      <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">{{ isUpdate ? 'Update' : 'Add' }}</button>
    </form>
  
    <h2>Student List</h2>
    <!-- Search Emp :<input type="text" [(ngModel)]="searchQuery" (input)="filterData()" placeholder="Search..."> -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Hobbies</th>
          <th>Resume</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.course }}</td>
          <td>{{ student.hobbies.join(', ') }}</td>
          <td>{{student.filePath}}</td>
          <td>
            <button (click)="onEdit(i)" class="btn btn-secondary">Update</button>
            <button (click)="onDelete(i)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
